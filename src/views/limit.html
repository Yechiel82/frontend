<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Daily Spending Limit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Daily Spending Limit</h1>
        <form method="POST" action="/limit">
            <label for="bills">Bills</label>
            <input type="number" id="bills" name="bills" value="{{ budget_limits['bills'] }}" required>
            
            <label for="food_drinks">Food & Drinks</label>
            <input type="number" id="food_drinks" name="food_drinks" value="{{ budget_limits['food_drinks'] }}" required>
            
            <label for="entertainment">Entertainment</label>
            <input type="number" id="entertainment" name="entertainment" value="{{ budget_limits['entertainment'] }}" required>
            
            <label for="saving_investment">Savings & Investments</label>
            <input type="number" id="saving_investment" name="saving_investment" value="{{ budget_limits['saving_investment'] }}" required>
            
            <label for="needs">Needs</label>
            <input type="number" id="needs" name="needs" value="{{ budget_limits['needs'] }}" required>
            
            <button type="submit">Save Limits</button>
        </form>
    </div>
</body>
</html>
